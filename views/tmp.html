<div id="loginModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"> &times;</button>
            <h4>Login</h4>
         </div>
         <div class="modal-body">
            <form id ="login form" action="/auth/login" method="post" class="form-inline">
               <div class="form-group">
                  <label class="sr-only" for="id">ID</label>
                  <input type="text" class="form-control input-sm" placeholder="ID" id="id" name="UserId">
               </div>
               <div class="form-group">  
                  <label class="sr-only" for="password">Password</label>
                   <input type="password" class="form-control input-sm" placeholder="Password" id="password" name="UserPassword">
               </div>
               <button id = "login" type="submit" class="btn btn-info btn-xs">로그인</button>
               <a type="button" class="btn btn-info btn-xs">회원가입</a> 
            </form>
         </div>
      </div>
