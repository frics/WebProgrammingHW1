{% extends 'layout.html' %}
<!---https://bootsnipp.com/snippets/662WP 참고-->

{%block content %}
<body>
   <div class="container" style="margin-top: 60px;">
      <div class="row">
         
         <div class="col-md-8 col-md-offset-2">
            
            <h1>게시글 작성</h1>
            
            <form id="post-form" action="/board" method="POST">
               
               <div class="form-group">
                  <label for="title">제목 <span class="require">*</span></label>
                  <input id ="title" type="text" class="form-control" name="title" placeholder="제목을 입력해주세요."/>
               </div>
               
               <div class="form-group">
                  <label for="description">내용</label>
                  <textarea id="content" rows="5" class="form-control" name="content" ></textarea>
               </div>
               
               <div class="form-group">
                  <p><span class="require">*</span> - 필수입니다</p>
               </div>
               
               <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                        등록
                  </button>
                  <button class="btn btn-default">
                        취소
                  </button>
               </div>
               
            </form>
         </div>
         
      </div>
   </div>
</body>
{% endblock %}
