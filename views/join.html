{% block content %}
  <div class="container">
    <div class="profile">
    <form id="join-form" action="/auth/join" method="post" class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="join-id">아이디</label>

      </div>
      <div class="form-group">
        <label class="sr-only" for="join-nick">닉네임</label>
        <input id="join-nick" type="text" name="UserName">

        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="UserPassword">
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
  </div>
{% endblock %}
